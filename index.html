<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Javascrip</h2>
    <p id="demo"></p>

    <input type="button" id="btap1" value="Bai tap 1" onclick="btap1();"/><br/>
    <input type="button" id="btap2" value="Bai tap 2" onclick="btap2();"/><br/>
<script>
    function btap1(){
        let text = '';
        let i;
        for(i = 0;i < 5;i++){
            text += 'The number is ' + i + " . ";
        }
        alert(text);
    }
    
    function btap2() {
        let num = prompt("Enter your number: ");
        let total = 0;

        let i = 1;
        for (; i <= num; i +=1) {
            //phần thân vòng lặp thực hiện tính tổng
            total = total + i;
        }
        alert(total);
    }
</script>
</body>
</html>
